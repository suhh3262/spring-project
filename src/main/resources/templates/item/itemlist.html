<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>상품관리페이지</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">상품아이디</th>
                <th scope="col">상품명</th>
                <th scope="col">상태</th>
                <th scope="col">가격</th>
                <th scope="col">재고수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto:${result.dtoList}">
                <td>[[${dto.id}]]</td>
                <td><a th:href="@{'/admin/item/'+${dto.id}}">[[${dto.itemNm}]]</a></td>
                <td>[[${dto.itemSellStatus}]]</td>
                <td>[[${dto.price}]]</td>
                <td>[[${dto.stockNumber}]]</td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${result.prev}" class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" th:each="page:${result.pageList}">
                    <a class="page-link" th:href="@{/admin/itemlist(page=${page})}">[[${page}]]</a>
                </li>
                <li class="page-item" th:if="${result.next}"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </th:block>
</th:block>
</html>
